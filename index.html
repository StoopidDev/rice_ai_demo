<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>AI SCAN</title>

<body>

  <!-- Header -->
  <header class="header">
    <h1>AI SCAN</h1>

    <section class="scan-area">

      <!-- Camera box -->
      <div class="camera-box">
        <div id="webcam-container"></div>
      </div>

      <!-- Info box -->
      <div class="info-box" id="infoBox">
        <h2 id="disease-name">-</h2>
        <p id="confidence">-</p>
        <p id="disease-desc">-</p>
      </div>

    </section>

    <button id="startBtn">เริ่มสแกน</button>

  </main>

  <script src="script.js"></script>
