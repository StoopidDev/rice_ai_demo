<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>AI SCAN</title>

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <!-- สำคัญมากสำหรับมือถือ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>AI SCAN</h1>
  </header>

  <main class="main">

    <section class="scan-area">

      <!-- Camera -->
      <div class="camera-box">
        <div id="webcam-container"></div>
      </div>

      <!-- Result -->
      <div class="info-box" id="infoBox">
        <h2 id="disease-name">-</h2>
        <p id="confidence">-</p>
      </div>

      <!-- Detail -->
      <div class="detail-box" id="detailBox">
        <h2 id="detail-title">ข้อมูลโรค</h2>

        <p class="detail-section">
          <strong>ลักษณะอาการ:</strong><br>
          <span id="detail-symptom">-</span>
        </p>

        <p class="detail-section">
          <strong>วิธีป้องกัน / รักษา:</strong><br>
          <span id="detail-prevent">-</span>
        </p>
      </div>

    </section>

    <div class="button-group">
      <button id="startBtn">เริ่มสแกน</button>
      <button id="switchBtn" style="display:none;">สลับกล้อง</button>
    </div>

  </main>

  <footer class="footer">
    โปรเจค บาย: Skadoosh
  </footer>

  <script src="script.js"></script>
</body>
</html>
